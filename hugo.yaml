baseURL: https://zse-training-academy.badcasserole.com/
languageCode: en-us
title: ZSE Training Academy

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      extras:
        superscript:
          enable: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.svg
      dark: favicon-dark.svg
      link: /
      width: 30
      height: 30

  footer:
    displayCopyright: false
    displayPoweredBy: false

menu:
  main:
    - name: Search
      weight: 1
      params:
        type: search
    - name: Discord
      weight: 2
      url: "https://zseartcc.org/discord"
      params:
        icon: discord
    - name: GitHub
      weight: 2
      url: "https://github.com/neilenns-projects/zse-training-academy"
      params:
        icon: github