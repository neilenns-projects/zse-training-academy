<!-- Custom CSS -->
{{- $custom := resources.Get "css/fpe.css" }} {{- if hugo.IsProduction -}} {{-
$custom = $custom | minify | fingerprint }}
<link
  href="{{ $custom.RelPermalink }}"
  rel="stylesheet"
  integrity="{{ $custom.Data.Integrity }}"
/>
{{- else }}
<link href="{{ $custom.RelPermalink }}" rel="stylesheet" />
{{- end }}
